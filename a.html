<!DOCTYPE html>
<html>
<head>
	<title>Room reservation</title>
	<link rel="stylesheet" type="text/css" href="sangram.css">
	<script src="https://kit.fontawesome.com/6ace5924bd.js" crossorigin="anonymous"></script>
</head>
<body>
		<div class="container">
			<div class="heading">
				<i class="fas fa-calendar-alt"></i>
				Make Room Reservation in Minutes
			</div>
			<form class="form-input" onSubmit="return validate()" action="shinde.html">
				<div class="one-box">
					<label for="name">Please Enter Your Name</label>
					<br/>
					<input id="name" type="text" name="name" placeholder="&#xF007;  John Doe" required style="font-family:Arial, FontAwesome">
				</div>
				<br/>
				<div class="two-input">
					<label for="email">
						Email Address
					</label>
					<br/>
					<input id="email" type="email" name="email" placeholder="&#xf0e0;   Email Address" style="font-family:Arial, FontAwesome" required>
				</div>
				<div class="two-input">
					<label for="mobile">
						Telephone/Mobile
					</label>
					<br/>
					<input id="tel" type="text" name="mobile" placeholder="&#xf879;   Telephone/Mobile Number" pattern="[0-9]{10}" style="font-family:Arial, FontAwesome" required>
				</div>
				<br/>
				<div class="two-input">
					<label for="adults">
						Number of Adults
					</label>
					<br/>
					<select required style="font-family:Arial, FontAwesome">
						<option>&#xf0c0; two</option>
						<option>&#xf0c0; five</option>
						<option>&#xf0c0; ten</option>
						<option>&#xf0c0; more than ten</option>
					</select>
				</div>
				<div class="two-input">
					<label for="children">
						Number of Children
					</label>
					<br/>
					<select  style="font-family:Arial, FontAwesome" required>
						<option>&#xf0c0; one</option>
						<option>&#xf0c0; two</option>
						<option>&#xf0c0; three</option>
						<option>&#xf0c0; more than three</option>
					</select>
				</div>
				<br/>
				<div class="two-input">
					<label for="checkin">
						Checkin Date
					</label>
					<br/>
					<input type="Date" name="checkin" required>
				</div>
				<div class="two-input">
					<label for="checkout">
						Checkout Date
					</label>
					<br/>
					<input type="Date" name="checkout" >
				</div>
				<br/>
				<div class="btn-sub">
						<input id="button-submit" type="submit" name="submit" required>
				</div>
				<div class="footer">
					<span>
						PLEASE ANSWER THESE QUESTIONS FOR A PLEASANT STAY
					</span>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="sangram.js"></script>
</body>
</html>
